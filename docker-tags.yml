dockerhub_repo: scorpil/rust
github_repo: scorpil/docker-rust
images:
  - version: '1.12'
    archive: 'rust-1.12.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.13'
    archive: 'rust-1.13.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.14'
    archive: 'rust-1.14.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.15.0'
    archive: 'rust-1.15.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.15'
    archive: 'rust-1.15.1-x86_64-unknown-linux-gnu.tar.gz'
